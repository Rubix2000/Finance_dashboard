<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
</head>
<body>
    <h3>Sign Up!</h3>
    <form action="/SignUp" method="post">
    {% csrf_token %}
        <label for="name1">First Name</label>
        <input type="text" id="name1" name="name1" placeholder="Jon" required>
        <br>
        <label for="name2">Last Name</label>
        <input type="text" id="name2" name="name2" placeholder="Doe" required>
        <br>
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email1" placeholder="jondoe@email.com" required>
        <br>
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email1" placeholder="jondoe@email.com" required>
        <br>
        <label for="email2">Confirm Email</label>
        <input type="email" id="email2" name="email2" placeholder="jondoe@email.com" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
        <br>
        <label for="pass2">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Enter Password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
